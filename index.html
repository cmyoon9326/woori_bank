<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리은행 시니어플러스</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <a href="#content" class="skip">본문바로가기</a>
    <!-- html을 만들때 body 다음에는 반드시 skip navigation이 있어야 함 -->
    <header>
        <div class="top clear">
            <!-- clear 속성으로 덩어리로 만들어 float을 해제 시켜줌 -->
            <h1><a href=""><img src="images/original_logo.png" alt="우리은행"></a>
                <!-- 첫번째 요소는 반드시 h1태그 -->
                <a href=""><img src="images/logo.png" alt="시니어플러스"></a>
            </h1>
            <div>
                <div class="control">
                    <h2>화면크기조정</h2>
                    <ul>
                        <li><button class="xi-plus"><span class="hide">크기확대</span></button></li>
                        <li><button class="xi-minus"><span class="hide">크기축소</span></button></li>
                        <li><button>원본보기</button></li>
                    </ul>
                </div>
            <!--<i class="xi-plus"></i> "\e913"
                <i class="xi-minus"></i> "\e91a"  -->
                <!-- content를 개발자도구에서 확인할 수 있음 -->
                <h2 class="hide">SNS</h2>
                <!-- 숨김제목 -->
                <ul class="sns">
                    <li><a href=""><img src="images/sns_3.png" alt="페이스북"></a></li>
                    <li><a href=""><img src="images/sns_1.png" alt="네이버카페"></a></li>
                    <li><a href=""><img src="images/sns_2.png" alt="유튜브"></a></li>
                    <li><a href=""><img src="images/sns_3.png" alt="인스타그램"></a></li>
                </ul>
                <!-- 리스트 -->
            </div>
        </div>
        <div class="btm">
            <div class="clear">
                <nav class="lnb">
                    <ul>
                        <li><a href="">금융서비스</a></li>
                        <li><a href="">관심정보</a></li>
                        <li><a href="">교육/세미나</a></li>
                        <li><a href="">여행/쇼핑</a></li>
                        <li><a href="">일자리정보</a></li>
                    </ul>
                </nav>
                <div class="spot">
                    <a href="">로그인</a>
                    <a href="">회원가입</a>
                    <button class="xi-search"><span class="hide">검색</span></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="swiper-container slide1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/visual1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="images/visual1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="images/visual1.jpg" alt=""></div>
                </div>
                <div class="control">
                    <div class="slide_btn_prev"></div>
                    <div class="paging"></div>
                    <div class="slide_btn_next"></div>
                </div>
            </div>
        </section>
        <section class="block service">
            <!-- 공통 class block 서비스컨텐츠 class service -->
            <div>
                <div class="tit">
                    <h2>금융서비스</h2>
                    <p>은퇴준비가 걱정되시나요? 지금 바로 은퇴설계시스템을 통해 은퇴준비 상태를 점검하세요!</p>
                </div>
                <div class="banner clear">
                    <div class="left">
                        <div>
                            <h3>고객맞춤<br>은퇴설계</h3>
                            <p>현재 은퇴설계 상태 점검<br>미래 필요자금 계산<br>포트폴리오 제안</p>
                            <a href="">바로가기</a>
                        </div>
                    </div>
                    <div class="right">
                        <div>
                            <h3>시니어플러스<br>우리통장</h3>
                            <p>우대금리, 수수료면제,<br>무료보이스피싱보험, 온천무료이용권<br>헬스케어서비스등</p>
                            <a href="">바로가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
